<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            float: left;
        }
        #box1{
            background-color: #999999;
        }
        #box2{background-color: #99ff99;}
    </style>
    <script type="text/javascript">
        var box1Div,box2Div,msgDiv,img1;
        window.onload = function(){
            box1Div = document.getElementById("box1");
            box2Div = document.getElementById("box2");
            msgDiv = document.getElementById("msg");
            img1 = document.getElementById("img1");
//            box1Div.ondragenter = function(e){
//                showObj(e);
//            }

            box1Div.ondragover = function(e){
                e.preventDefault();
            }
            box2Div.ondragover = function(e){
                e.preventDefault();
            }

            img1.ondragstart = function(e){
                e.dataTransfer.setData("imgid","img1");
            }

//            box1Div.ondrop = function(e){
//                showObj(e.dataTransfer);
//                e.preventDefault();
//                var img=document.getElementById(e.dataTransfer.getData("imgid"));
//                box1Div.appendChild(img);
//            }
            box1Div.ondrop = dropImhandler;
            box2Div.ondrop = dropImhandler;

        }

        function dropImhandler(e){
            showObj(e.dataTransfer);
            e.preventDefault();
            var img = document.getElementById(e.dataTransfer.getData("imgid"));
            e.target.appendChild(img);
        }

        function showObj(obj){
            var s  = "";
            for(var k in obj){
                s+= k+":"+obj[k]+"<br/>";
            }
            msgDiv.innerHTML=s;
        }
    </script>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <img src="img/1.jpg" id="img1" alt=""/>
    <div id="msg"></div>
</body>
</html>
