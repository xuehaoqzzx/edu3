<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

</head>
<body>
<form>
    <input type="text" id="txt"/>
    <input type="button" onclick="demo()" value="按钮" id="btn"/>
</form>

        function demo(){
            try{
                var e= document.getElementById("txt").value;

                    throw "请输入";
                }
            }catch(err){
                alert(err);
            }
        }

        demo();
    </script>
</body>
